swagger: '2.0'
info:
  title: ArgentBank API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /transactions:
    get:
      security:
        - Bearer: []
      tags:
        - "User Transactions"
      summary: "User transactions (all)"
      description: "Show all current transactions sorted by date"
      operationId: "showSortedByDateTansactions"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Authorization"
          description: "Attach Bearer JWT token"
          required: true
      responses:
        '200':
          description: "User transactions retrieved successully"
          schema:
              $ref: '#/definitions/Transaction'
        '400':
          description: "Invalid Fields"
        '500':
          description: "Internal Server Error"
  /transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - "User Transaction detail"
      summary: "User transactions (single)"
      description: "Show a transaction details"
      operationId: "showTansactionDetails"
      produces:
        - "application/json"
      parameters:
        - name: "transactionId"
          in: "path"
          description: "ID of transaction is required"
          required: true
          type: "integer"
          format: "int64"
        - in: header
          type: "string"
          name: "Authorization"
          description: "Attach Bearer JWT token"
          required: true
      responses:
        '200':
          description: "User transaction retrieved successully"
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: "Invalid Fields"
        '500':
          description: "Internal Server Error"
    put:
      security:
        - Bearer: []
      tags:
        - User Transactions update
      summary: "User transactions update category and notes"
      description: "Update transaction details"
      operationId: "updateTansactionDetails"
      produces:
        - application/json
      parameters:
        - name: "transactionId"
          in: "path"
          description: "ID of transaction is required"
          required: true
          type: "integer"
          format: "int64"
        - in: "header"
          type: "string"
          name: "Authorization"
          description: "Attach Bearer JWT token"
          required: true
        - in: "body"
          name: "body"
          description: "Update transaction attributes"
          required: true
          schema:
            $ref: '#/definitions/TransactionUpdate'
      responses:
        '200':
          description: "User transaction updated successully"
          schema:
              $ref: '#/definitions/TransactionUpdateResponse'
        '400':
          description: "Invalid Fields"
        '500':
          description: "Internal Server Error"
securityDefinitions:
  Bearer:
    type: "apiKey"
    name: "Authorization"
    in: "header"
definitions:
  Transaction:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      date:
        type: "string"
        description: "transaction date"
      description:
        type: "string"
        description: "transaction description"
      amount:
        type: "number"
        description: "transaction amount"
      balance:
        type: "number"
        description: "account balance"
      type:
        type: "string"
        description: "transaction type"
      category:
        type: "string"
        description: "transaction category"
      notes:
        type: "string"
        description: "notes field for user"
  TransactionId:
    type: "object"
    properties:
      id:
        type: "integer"
        format: int64
  TransactionUpdate:
    type: "object"
    properties:
      id:
        type: "integer"
        format: int64
      category:
        type: "string"
        description: "transaction category"
      notes:
        type: "string"
        description: "notes field for user"
  TransactionUpdateResponse:
    type: "object"
    properties:
      id:
        type: "integer"
        format: int64
      status:
        type: "integer"
      message:
        type: "string"
        description: "transaction update message"